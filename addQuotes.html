<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-10">

       
        <div class="mb-8">
            <h1 class="bg-gray-300 font-bold text-4xl md:text-5xl px-8 py-4 rounded-lg text-center">
                Add Quote
            </h1>
        </div>

        
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="w-full border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border px-6 py-4 text-left">Field</th>
                        <th class="border px-6 py-4 text-left">Input</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="border px-6 py-4 font-semibold">
                            Quote
                        </td>
                        <td class="border px-6 py-4">
                            <input
                                rows="3"
                                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="Enter quote"
                                required
                                id="quote"
                                >
                            </input>
                        </td>
                    </tr>

                    <tr>
                        <td class="border px-6 py-4 font-semibold">
                            Author
                        </td>
                        <td class="border px-6 py-4">
                            <input
                                type="text"
                                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="Enter author name"
                                id="author"
                                required>
                        </td>
                    </tr>

                    <tr>
                        <td class="border px-6 py-4 font-semibold">
                            Actions
                        </td>
                        <td class="border px-6 py-4 flex gap-4">
                            <button
                                class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition"
                                onclick="saveQuote()">
                               <a
                                href="index.html">
                                Save Quote
                            </a> 
                            </button>

                            <a
                                href="index.html"
                                class="px-6 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">
                                Cancel
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="asserts/js/crud.js"></script>

</body>
</html>
