<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div
        class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8"
      >
        <h1
          class="bg-gray-300 font-bold text-4xl md:text-5xl px-8 py-4 rounded-lg text-center"
        >
          Quotes
        </h1>

        <button
          class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition font-semibold"
        >
          <a href="addQuotes.html"> + Add Quotes</a>
        </button>
      </div>

      <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-6 py-4 text-left">Task</th>
              <th class="border px-6 py-4 text-left">Author</th>
              <th class="border px-6 py-4 text-center">Actions</th>
            </tr>
          </thead>

          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

    <script src="asserts/js/crud.js"></script>
  </body>
</html>
